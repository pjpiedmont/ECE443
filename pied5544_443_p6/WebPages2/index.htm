<p align="center" style="margin-top: 0">
	<b>Temperature Set Points</b>
</p>

<div id="location">Machine ~hostname~ :: ~machineDesc~</div>

<form method="post" action="index.htm">

	<fieldset>
		<legend><b>Manage Temperature Set Points</b></legend>

		<table align="center" cellpadding="2">
			<tr>
			<td><b>Set Point</b></td><td><b>Temperature</b></td>
			</tr>

			<tr>
			<td>~name(0)~</td>
			<td><input type="text" name="temp[0]" value="~temp(0)~" 
				maxlength="8" size="8" /></td>
			</tr>

			<tr>
			<td>~name(1)~</td>
			<td><input type="text" name="temp[1]" value="~temp(1)~" 
				maxlength="8" size="8" /></td>
			</tr>

			<tr>
			<td colspan="2" align="center"><input type="submit" 
				value="Save" /></td>
			</tr>

		</table>

	</fieldset>
</form>

<span id="version">~version~</span>
<span id="builddate">~builddate~</span>
